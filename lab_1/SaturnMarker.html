<html>
  <head>

 </head>
 <body  style="margin: 0px; overflow: hidden">
	 <a-scene  embedded arjs = "debugUIEnabled: false;">

					<a-sphere radius="6" material="src: 8k_saturn.jpg" 
					segments-height="16"></a-sphere>
					
					<a-ring color="white" radius-inner="14.832" radius-outer="15.588" material="side: double" src="8k_saturn_ring_alpha.png"
						rotation="90 0 0"></a-ring>
				</a-entity>
			</a-entity>
		</a-marker>
		<a-entity camera position="0 0 100"></a-entity>
		</a-scene>
		
	</a-scene>
	</body>
